<!DOCTYPE html>
<html lang="en">
<head>
<!-- ***** Fonts ***** -->
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital@1&display=swap" rel="stylesheet">
    <!-- ***** Responsiveness ***** -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COFEFVE</title>
<!-- ***** Bootstrap ***** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- ***** Custom StyleSheet ***** -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<nav class="navbar navbar-light fixed-top row">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">COFFEE</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<main class="row container-fluid">
    <div id="coffees" class="col d-flex justify-content-center flex-column animate__animated animate__bounceInRight">
    </div>
    <div class="col d-flex justify-content-end">
        <div class="">
            <div class="card p-3">

                <!-- ***** Begin Coffee Search/ Selector ***** -->
                <h3>Search our Coffees!</h3>
                <form class="mt-2 mb-3">
                    <label for="roast-selection"></label>
                    <select id="roast-selection" type="text" class="mb-3">
                        <option value="all" id="all-roast">All</option>
                        <option value="light" id="light-roast">Light</option>
                        <option value="medium" id="medium-roast">Medium</option>
                        <option value="dark" id="dark-roast">Dark</option>
                    </select>
                    <br>
                    <input id="submit" type="submit" value="Roast Selector"/>
                    <div class="mb-3">
                        <input class="mb-3" type="text" id="userInput" placeholder="search for coffee..." />
                    </div>
                </form>


                <!-- ***** End Coffee Search/ Selector ***** -->

                <!-- ***** Add Coffee Form ***** -->
                <h3>Create your own Coffee!</h3>
                <form class="addCoffeeForm mt-2">
                    <div>
                        <label class="mb-2" for="addCoffeeRoast">Roast Type</label>
                        <br>
                        <select id="addCoffeeRoast" type="text" class="mb-3">
                            <option value="light">Light</option>
                            <option value="medium">Medium</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                    <div class="">
                        <label class="mb-2" for="addCoffeeName">Name</label>
                        <br>
                        <input id="addCoffeeName" type="text" placeholder="your coffee name...">
                    </div>
                    <div>
                        <input id="addCoffeeSubmit" type="submit" value="Submit Coffee"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="main.js"></script>

</body>
</html>
